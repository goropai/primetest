<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
>
	<h:head>
		<h:outputStylesheet library="css" name="main.css" />
	</h:head>
	<h:body>
	<h3>Get count of word in string</h3>
	<h:form>
		<p:panelGrid styleClass="ui-noborder">
			<p:row>
				<p:column><h:outputText value="String"/></p:column>
				<p:column><p:inputText id="text1" value="#{substringFinder.text1}" /></p:column>
			</p:row>
				
			<p:row>
				<p:column><h:outputText value="Word"/></p:column>
				<p:column><p:inputText id="text2" value="#{substringFinder.text2}" /></p:column>
			</p:row>
			
			<p:row>
				<p:column colspan="2">
						<p:commandButton value="Count words in string" icon="ui-icon-script" actionListener="#{substringFinder.countSubstr}" />
				</p:column>
			</p:row>
		</p:panelGrid>
	</h:form>
	
	<br/>
			
	<h3>Mathematical operations on number X</h3>
	<h:form>
	    <h:panelGrid columns="5" cellpadding="5" styleClass="ui-noborder">
	        <h:outputLabel for="number" value="X =" style="font-weight:bold" />
	        <p:inputText id="number" value="#{mathView.value}">
	        	<f:validateDoubleRange minimum="0.0" maximum="100.0"/>
	        </p:inputText>
	        <p:selectOneMenu id="operation" value="#{mathView.operation}">
	        	<f:selectItem itemLabel="Select operation" itemValue="" noSelectionOption="true"/>
	        	<f:selectItems value="#{mathView.operations}"/>
	        </p:selectOneMenu>
	        <p:commandButton value=" = " update="display" actionListener="#{mathView.operate}" />
	        <h:outputText id="display" value="#{mathView.value}" />
	    </h:panelGrid>
	</h:form>
	
	<br/>
	
	</h:body>
</f:view>
